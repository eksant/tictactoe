<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe game</title>

    <link
      rel="stylesheet prefetch"
      href="https://getbootstrap.com/2.3.2/assets/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="tic-tac-toe">
      <div class="span3 new_span">
        <div class="row">
          <h1 class="span3">Tic Tac Toe</h1>
          <div class="span3">
            <div id="o_player" class="input-prepend input-append">
              <span class="add-on win_text">O won</span>
              <span id="o_win" class="win_times add-on">0</span>
              <span class="add-on">time(s)</span>
            </div>
            <div id="x_player" class="input-prepend input-append">
              <span class="add-on win_text">X won</span>
              <span id="x_win" class="win_times add-on">0</span>
              <span class="add-on">time(s)</span>
            </div>
          </div>
        </div>

        <div id="tictactoe" align="center"></div>

        <div class="clr">&nbsp;</div>
        <div class="row">
          <a
            href="#"
            id="reset"
            onclick="restartGame();return false;"
            class="btn-success btn span3"
            >Restart</a
          >
        </div>
        <div class="row small-text">
          Maked with &#10084;<br />
          <a href="https://github.com/eksant/tictactoe" target="_blank">
            Github: https://github.com/eksant/tictactoe
          </a>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
